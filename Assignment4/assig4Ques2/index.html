<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <header>
            <div class="nav-main">
                <ul>
                    <li><a>TO THE NEW</a></li>
                    <div class="nav-left">
                        <li><a href="#">QUICK HELP</a></li>
                        <li><a href="#">HOME</a></li>
                    </div>
                </ul>
            </div>
        </header>
    <hr>
        <section class="main-form">
            <form action="#">
                    <h2>Bug Report</h2>
                    <label>Title:* </label>
                    <input type="text" name="name" required>

                    <label>Description:* </label>
                    <textarea rows="5" cols="60" name="description"></textarea>

                    <label>Operating System:* </label>
                    <select name="name" class="dropdown_class">
                        <option value="Winxp">Windows XP</option>
                        <option value="Win7">Windows 7</option>
                        <option value="Win8">Windows 8</option>
                        <option value="Win10">Windows 10</option>
                    </select>


                    <label>Product:*</label>
                    <select name="name" class="dropdown_class" style:width="10px";>
                        <option value="DRP1dgf">Windows 8</option>
                        <option value="DRP1def">Windows 10</option>
                        <option value="DRP12w">Ubuntu 12.04</option>
                    </select>
                    <br>

                    <label>Version:* </label>
                    <div><input type="text" name="name" style="width: 20%" required></div>
                    <div style:width="10px";>
                        <label>Licence:* </label>
                        <div>
                            <input type="radio" value="free" style="width: 40px" checked><b>Free</b>
                            <input type="radio" value="buisness" style="width: 40px" ><b>Buisness</b>
                        </div>
                    </div>

                    <label>Severity:* </label>
                    <select name="name" class="dropdown_class" style:width="10px";>
                        <option value="DRP1dgf">Critical</option>
                        <option value="DRP1def">Normal</option>
                    </select>

                    <strong>Attachments:*</strong> <input type="file"  name="chooseFile" class="attach"><br><br>

                       <div class="footer">
                               <input type="submit" class="btn">
                       </div>
            </form>

        </section>

        <footer>
        </footer>

    </div>

</body>
</html>
